<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            gap: 10px;
            width: 80%;
        }

        .left {
            flex: 1; /* chiếm 2/3 phần tử */
            display: flex; /* hiển thị theo chiều ngang */
            flex-direction: column;
            gap: 10px;
        }

        .right {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .big-box {
            background-color: #2c3e50;
            color: white; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 110px;
            font-size: 17px;
            align-items: normal; /* căn lề trên */
            padding-top: 10px; /* Tạo khoảng cách giữa chữ và mép trên */
        }

        .small-box {
            background-color: #2c3e50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            width: calc(50% - 5px);
            height: 50px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="big-box">Big</div>
            <div class="big-box">Big</div>
        </div>
        <div class="right">
            <div class="small-box">Small 1</div>
            <div class="small-box">Small 2</div>
            <div class="small-box">Small 3</div>
            <div class="small-box">Small 4</div>
            <div class="small-box">Small 5</div>
            <div class="small-box">Small 6</div>
            <div class="small-box">Small 7</div>
            <div class="small-box">Small 8</div>
        </div>
    </div>
</body>
</html>
