<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        /* Container chính chứa các ô */
        .container {
            display: flex; /* Sử dụng flexbox để sắp xếp các phần tử con */
            flex-wrap: wrap; /* Cho phép các phần tử tự động xuống dòng nếu không đủ chỗ */
            gap: 10px; /* Tạo khoảng cách giữa các phần tử con */
            background-color: #f5f5f5; /* Màu nền của container */
            padding: 10px; /* Tạo khoảng cách bên trong container */
            border: 2px solid black; /* Viền đen xung quanh container */
            justify-content: center; /* Căn giữa các phần tử con theo chiều ngang */
        }

        /* Các ô con bên trong container */
        .item {
            width: 300px; /* Độ rộng cố định của mỗi ô */
            height: 60px; /* Chiều cao cố định của mỗi ô */
            background-color: #28d87a; /* Màu nền xanh lá */
            color: white; /* Màu chữ trắng */
            display: flex; /* Sử dụng flexbox để căn giữa nội dung */
            align-items: center; /* Căn giữa theo chiều dọc */
            justify-content: center; /* Căn giữa theo chiều ngang */
            border-radius: 5px; /* Bo tròn nhẹ góc các ô */
            font-size: 18px; /* Cỡ chữ */
        }
    </style>
</head>
<body>

    <!-- Container chứa các ô -->
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
    </div>

</body>
</html>
